<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TimeReg</title>
   <link rel="icon" href="./favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="./fontawesome/fontawesome.css">
   <link rel="stylesheet" href="./styles.css">
   <link rel="preconnect" href="https://rsms.me/">
   <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

   <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
   <nav id="sidebar"></nav>
   <main>
      <div class="card">
         <section id="topbar">
            <h1 id="logoTitle" class="title"><img src="./favicon.ico" style="height: 35px;" alt=""><span>TimeReg</span></h1>
            <ul id="timeframeSelector">
               <li><button data-timeframe="month" disabled=""><i class="fas fa-calendar-days"></i><span>Month</span></button></li>
               <li><button data-timeframe="week"><i class="fas fa-calendar-week"></i><span>Week</span></button></li>
               <li><button data-timeframe="day"><i class="fas fa-calendar-day"></i><span>Day</span></button></li>
            </ul>
         </section>
         <section id="content">
            <div class="calendar-container inner-card">
               <div class="calendar-head">
                  <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                  <div class="calendar-head-title">
                     <span id="currentMonth"></span>
                     <span id="currentYear"></span>
                  </div>
                  <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
               </div>
               <div class="calendar-body">
                  <div class="calendar-body-header">
                     <span id="sunday">S</span>
                     <span>M</span>
                     <span>T</span>
                     <span>W</span>
                     <span>T</span>
                     <span>F</span>
                     <span>S</span>
                  </div>
                  <div id="calendar" class="calendar-body-grid">

                  </div>
               </div>
            </div>

            <div class="timetable-container">
               <div class="timetable-header">
                  <div id="timetableDayHeader" class="inner-card">
                     <span class="month"></span>
                     <span class="date"></span>
                     <span class="day"></span>
                  </div>
                  <div id="timetableWeekHeader" class="inner-card">
                     <span class="start-month"></span>
                     <span class="end-month"></span>
                     <span class="start-date"></span>
                     <span class="dash">-</span>
                     <span class="end-date"></span>
                  </div>
                  <div id="timetableMonthHeader" class="inner-card">
                     <span class="moonth"></span>
                     <span class="year"></span>
                  </div>
                  <button id="reset"><i class="fas fa-clock-rotate-left"></i><span>Reset to today</span></button>
                  <div id="options">
                     <label for="confidence">
                        <span>Granularity</span>
                        <input id="confidence" type="range" name="confidence" min="20" max="80" step="10">
                     </label>

                  </div>
               </div>
               <div class="timetable-body">
                  <div id="timetable">
                     <div id="templateDay" class="day">
                        <div class="logs-view inner-card"></div>
                        <div class="suggestions-view inner-card"></div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
   </main>
   <script src="./script.js" type="module" crossorigin="anonymous"></script>
</body>

</html>
